name: Navarro Blog API Build CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  POSTGRES_URL: ${{ vars.BASE_URL }}
  POSTGRES_USER: ${{ vars.DB_USER }}
  POSTGRES_PASSWORD: ${{ vars.DB_PASSWORD }}
  POSTGRES_PORT: ${{ vars.HTTP_PORT }}
  POSTGRES_NAME: ${{ vars.DB_NAME }}

jobs:
  build:
    runs-on: ubuntu-22.04
    services:
      postgres:
        image: postgres:16.3
        env:
          POSTGRES_URL: ${{ env.POSTGRES_URL }}
          POSTGRES_USER: ${{ env.POSTGRES_USER }}
          POSTGRES_PASSWORD: ${{ env.POSTGRES_PASSWORD }}
          POSTGRES_PORT: ${{env.POSTGRES_PORT}}
          POSTGRES_NAME: ${{env.POSTGRES_NAME}}
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis
        ports:
          - 6379:6379
        options: --entrypoint redis-server

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        override: true

    - name: Install Diesel CLI
      run: cargo install diesel_cli --no-default-features --features postgres

    - name: Run migrations
      run: |
        export DATABASE_URL=postgres://postgres:220305@localhost:5432/blogdb
        diesel migration run

    - name: Build
      run: cargo build --verbose

    - name: Run tests
      run: cargo test -- --test-threads=1
